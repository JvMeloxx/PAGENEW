<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo laranja de fundo -->
  <circle cx="100" cy="100" r="95" fill="#FF6B35" stroke="none"/>
  
  <!-- Texto repetido ao redor do círculo -->
  <defs>
    <path id="circle-path" d="M 100, 100 m -85, 0 a 85,85 0 1,1 170,0 a 85,85 0 1,1 -170,0"/>
  </defs>
  
  <!-- Texto curvado -->
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    <textPath href="#circle-path" startOffset="0%">
      acheei.mae - acheei.mae - acheei.mae - acheei.mae - acheei.mae - acheei.mae - acheei.mae - acheei.mae
    </textPath>
  </text>
  
  <!-- Texto principal "acha dinhos" -->
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="white">acha</text>
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="white">dinhos</text>
  
  <!-- Lupa -->
  <g transform="translate(100, 140)">
    <!-- Círculo da lupa -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.3)" stroke="#2C5F5D" stroke-width="4"/>
    <!-- Cabo da lupa -->
    <rect x="18" y="18" width="8" height="25" fill="#2C5F5D" rx="4" transform="rotate(45 22 22)"/>
    <!-- Detalhes do cabo -->
    <rect x="20" y="20" width="4" height="3" fill="#FFD700" transform="rotate(45 22 22)"/>
    <rect x="20" y="25" width="4" height="3" fill="#FFD700" transform="rotate(45 22 22)"/>
  </g>
</svg>